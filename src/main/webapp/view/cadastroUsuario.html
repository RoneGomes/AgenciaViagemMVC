<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
	crossorigin="anonymous"></script>


</head>
<body>
	<div class="container">
		<h3>Cadastro Usuário</h3>
		<form action="InserirCliente" method="post" class="form-control">
			<fieldset>
				<legend>Dados do Usuario</legend>

				<p>
					<label for="usuario">Usuario:</label> <input type="text" id="usuario"
						name="usuario" size="40" class="form-control" required>
				</p>

				<p>
					<label for="email">Email:</label> <input type="email"
						id="email" name="email" size="15" class="form-control" required>
				</p>
				<p>
					<label for="data">Data de nascimento:</label> <input type="date" id="data"
						name="data" size="40" class="form-control" required>
				</p>
				<p>
					<label for="cpf">CPF:</label> <input type="text" id="cpf"
						name="cpf" size="40" class="form-control" required>
				</p>
				<p>
					<label for="senha">Senha:</label> <input type="password" id="senha"
						name="senha" size="40" class="form-control" required>
				</p>
					<a href="Login.html">Já tem cadastro? faça login agora! </a>
					<br><br>
				<p>
					<input type="submit" value="Cadastrar Usuario"
						class="btn btn-primary">
				</p>
			</fieldset>
		</form>

</body>
</html>
