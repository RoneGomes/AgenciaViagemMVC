<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
	crossorigin="anonymous"></script>


</head>
<body>
	<div class="container">
		<h3>Login</h3>
		<form action="InserirCliente" method="post" class="form-control">
			<fieldset>
				<legend>Login</legend>

				<p>
					<label for="usuario">Usuario:</label> <input type="text" id="usuario"
						name="usuario" size="40" class="form-control" required>
				</p>
				
				<p>
					<label for="senha">Senha:</label> <input type="password" id="senha"
						name="senha" size="40" class="form-control" required>
				</p>
				<br>
				<a href="cadastroUsuario.html">ainda não tem cadastro? faça agora! </a>
				<br><br>

				<p>
					<input type="submit" value="Entrar"
						class="btn btn-primary">
				</p>
			</fieldset>
		</form>

</body>
</html>
